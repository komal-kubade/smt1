<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Trends Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
      }
      .auth-buttons button {
        margin: 5px;
        padding: 10px 20px;
        cursor: pointer;
        background: #1dd1a1;
        color: #222;
        border: none;
        border-radius: 5px;
      }
      .auth-buttons p {
        font-weight: bold;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .auth-buttons p button {
        background: #ff6b6b;
        color: #fff;
      }
      .tabs {
        margin: 20px 0;
      }
      .tab-btn {
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
        background: #555;
        border: none;
        color: #fff;
        border-radius: 5px;
      }
      .tab-btn.active {
        background: #1dd1a1;
        color: #222;
      }
      .search-container input {
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
      }
      .search-container button {
        padding: 10px 20px;
        cursor: pointer;
        background: #1dd1a1;
        color: #222;
        border: none;
        border-radius: 5px;
      }
      .cards {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }
      .card {
        background: #333;
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        text-align: center;
      }
      .chart-area {
        margin: 20px 0;
      }
      .analytics-buttons button {
        margin-right: 10px;
        padding: 10px 20px;
        cursor: pointer;
        background: #ff9f43;
        border: none;
        border-radius: 5px;
        color: #222;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“Š Social Media Trends Dashboard</h1>

      <!-- Signup / Login Buttons -->
      <div class="auth-buttons"></div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-platform="twitter">Twitter</button>
        <button class="tab-btn" data-platform="instagram">Instagram</button>
        <button class="tab-btn" data-platform="linkedin">LinkedIn</button>
      </div>

      <!-- Search -->
      <div class="search-container">
        <input
          type="text"
          id="keyword"
          placeholder="Enter hashtag or keyword"
        />
        <button id="searchBtn">Search</button>
      </div>

      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <h3>Mentions</h3>
          <p id="mentions">0</p>
        </div>
        <div class="card">
          <h3>Likes</h3>
          <p id="likes">0</p>
        </div>
        <div class="card">
          <h3>Shares</h3>
          <p id="shares">0</p>
        </div>
      </div>

      <!-- Chart area -->
      <div class="chart-area">
        <canvas id="trendChart" width="800" height="400"></canvas>
        <canvas
          id="sentimentChart"
          width="800"
          height="400"
          style="display: none"
        ></canvas>
        <canvas
          id="linkedinChart"
          width="800"
          height="400"
          style="display: none"
        ></canvas>
      </div>

      <!-- Analytics Buttons -->
      <div class="analytics-buttons">
        <button onclick="addAnalytics('Instagram', 500, 120, 30)">
          Add Instagram Data
        </button>
        <button onclick="addAnalytics('LinkedIn', 300, 80, 15)">
          Add LinkedIn Data
        </button>
        <button onclick="getAnalytics()">Show Analytics</button>
      </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Your frontend.js -->
    <script src="frontend.js"></script>
  </body>
</html>
