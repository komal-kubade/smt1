<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body { font-family: Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#222; color:#fff; }
    input { margin:5px; padding:10px; width:200px; }
    button { padding:10px 20px; margin-top:10px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Signup</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="signupBtn">Signup</button>

  <p>Already have an account? <a href="login.html" style="color:#1dd1a1;">Login</a></p>

  <script>
    const signupBtn = document.getElementById('signupBtn');
    signupBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!username || !password) return alert("Enter username & password");

      // Simulate signup (store token in localStorage)
      const token = btoa(username + ":" + password); // simple encoded token
      localStorage.setItem("token", token);
      alert("âœ… Signup successful");
      window.location.href = "index.html"; // go back to dashboard
    });
  </script>
</body>
</html>
